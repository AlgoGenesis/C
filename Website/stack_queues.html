        .lang-text {
            text-align: center;

            margin: 0 auto;

        .box:hover {

        .box:hover .lang-text {
            transform: translateY(-10px);
            transition: 0.5s;
        }
        
        .ball {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ff69b4;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .box:hover .ball {
            opacity: 1;
            animation: moveBall 4s linear infinite;
        }
        
        @keyframes moveBall {
            0% {
                top: 10px;
                left: 20px;
            }
            25% {
                top: 10px;
                left: 270px;
                /* Right side */
            }
            50% {
                top: 270px;
                /* Bottom side */
                left: 270px;
            }
            75% {
                top: 270px;
                left: 10px;
                /* Left side */
            }
            100% {
                top: 10px;
                /* Back to top-left */
                left: 10px;
            }
        }

        .dark-theme .code-display {
            background-color: #2e2e2e;
            color: #ffffff;
        }
        
        pre[class*="language-"] {
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 20px;
            overflow: auto;

<body>
    <nav class="navbar">
        <div class="left-side">
            <span class="coder-hub-logo">Coder Hub</span>
        </div>
        <div class="right-side">
            <button class="theme-toggle">
        <i class="fas fa-sun" id="light-theme-icon"></i>
        <i class="fas fa-moon" id="dark-theme-icon"></i>
      </button>
        </div>


    </nav>

    <div class="box-container">
        <div class="box" onclick="toggleCodeDisplay('StackQueues/CircularQueue/Program.c', 'Circular Queue')">
            <span class=" lang-text ">circular_queue</span>
            <div class="ball "></div>
        </div>
        <div class="box " onclick="toggleCodeDisplay('StackQueues/DEque/Program.c', 'DEque')">
            <span class="lang-text ">deque</span>
            <div class="ball "></div>
        </div>
        <div class="box " onclick="toggleCodeDisplay('StackQueues/Queue/Program.c', 'Queue')">
            <span class="lang-text ">queue</span>
            <div class="ball "></div>
        </div>
    </div>
    <div class="box-container " onclick="toggleCodeDisplay('StackQueues/Stack/Program.c', 'Stack')">
        <div class="box ">
            <span class="lang-text ">stack</span>
            <div class="ball "></div>
        </div>
    </div>


    <div id="code-display" class="code-display">
        <h3 id="code-title"></h3>
        <pre><code class="language-c" id="code-content"></code></pre>
    </div>

    <!-- Prism.js script for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-c.min.js"></script>
    <script>
        let isCodeVisible = false;

        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            themeToggle.querySelector('#light-theme-icon').style.display =
                document.body.classList.contains('dark-theme') ? 'none' : 'block';
            themeToggle.querySelector('#dark-theme-icon').style.display =
                document.body.classList.contains('dark-theme') ? 'block' : 'none';
        });

        function toggleCodeDisplay(filePath, title) {
            const codeDisplay = document.getElementById('code-display');
            const codeContent = document.getElementById('code-content');
            const codeTitle = document.getElementById('code-title');

            if (!isCodeVisible) {
                fetch(filePath)
                    .then(response => response.text())
                    .then(data => {
                        codeContent.textContent = data;
                        codeTitle.textContent = title;
                        Prism.highlightElement(codeContent);
                        codeDisplay.style.display = 'block';
                        isCodeVisible = true;
                    });
            } else {
                codeDisplay.style.display = 'none';
                isCodeVisible = false;
            }
        }
    </script>
</body>
